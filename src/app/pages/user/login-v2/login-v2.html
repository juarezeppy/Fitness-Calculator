<div class="login-cover">
    <div class="login-cover-image"><img src="../../../../assets/img/login-bg/bg-3.jpg" data-id="login-cover-image" alt="" /></div>
    <div class="login-cover-bg"></div>
</div>

<!-- begin login -->
<div class="login login-v2" data-pageload-addclass="animated fadeIn">
    <!-- begin brand -->
    <div class="login-header">
        <div class="brand">
            <span class="logo"></span> Buddy Up
            <small>A Fitness Platform</small>
        </div>
        <div class="icon">
            <i class="fa fa-sign-in"></i>
        </div>
    </div>
    <!-- end brand -->

    <div class="login-content">
        <form [formGroup]="form" (ngSubmit)="loginEP()">
            <div class="form-group m-b-20 form-group-lg">
                <input
                    type="text"
                    formControlName="formUsername"
                    id="formUsername"
                    placeholder="Email Address"
                    class="form-control input-lg"
                    required>
                <div
                    *ngIf="formUsername.touched && formUsername.invalid"
                    class="alert alert-danger">
                    <div *ngIf="formUsername.hasError('required')">An email address is required</div>
                </div>
            </div>

            <div class="form-group m-b-20 form-group-lg">
                <input
                    formControlName="formPassWord"
                    id="formPassWord"
                    type="password"
                    class="form-control input-lg"
                    placeholder="Password"
                    required>
                <div
                    *ngIf="formPassWord.touched && formPassWord.invalid"
                    class="alert alert-danger">
                    <div *ngIf="formPassWord.hasError('required')">A password is required</div>
                </div>
            </div>

            <!--
            <div class="checkbox m-b-20">
                <label>
                    <input type="checkbox" /> Remember Me
                </label>
            </div>
            !-->

            <div class="login-buttons">
                <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                <button class="btn btn-block btn-lg btn-social btn-facebook" (click)="fbLogin()">
                    <span class="fa fa-facebook"></span> Sign In With Facebook
                </button>
            </div>
            <div class="m-t-20">
                Not a member yet? Click <a routerLink="/register">here</a> to register.
            </div>
        </form>
    </div>

</div>
<!-- end login -->
